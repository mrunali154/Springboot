    <div id="b">
        <div class="container-fluid">

            <a th:href="@{/categories/add}" href="categoriesAdd.html" style="margin: 20px 0"
                class="btn btn-primary">Add Category</a>
            <table class="table">
                <thead class="thead-light">
                    <tr style="background-color: blanchedalmond;">
                        <th scope="col">SN</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- comment foreach loop iSat serialnumber -->
                    <tr th:each="category, iStat : ${categories}">
                        <th scope="row" th:text="${iStat.index + 1}">1</th>
                        <td th:text="${category.name}"></td>
                        
                        


                        <!-- comment deleting dynamic  -->

                        <td><a href="" th:href="@{/categories/delete/{id}(id=${category.id})}"
                                class="btn btn-danger">Delete</a></td>


                        <!-- comment updating -->
                        <td><a href="" th:href="@{/categories/update/{id}(id=${category.id})}"
                                class="btn btn-warning">Update</a></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
