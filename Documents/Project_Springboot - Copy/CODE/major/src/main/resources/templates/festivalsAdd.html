    <div id="b">

    
    <div class="container">
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <form th:action="@{/admin/festivals/add}" method="post" th:object="${festivalDTO}"
                    enctype="multipart/form-data">
                    <input type="hidden" name="fid" th:field="*{fid}">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" required th:field="*{fname}" name="fname" id="fname"
                            placeholder="Enter festival name">
                                                      
                                                      <div class="form-group">
                            <label for="category">Select Category</label>
                            <select class="form-control" th:field="*{categoryId}" id="category" name="category">
                                <option th:each="category :${categories}" th:value="${category.id}"
                                    th:text="${category.name}">
                            </select>
                        </div>
                                                      
                                                      <label for="fstartdate">Festival Start Date:</label>
                                              <input type="date" class="form-control" required th:field="*{fstartdate}"
                            name="fstartdate" id="fstartdate">
                                                      
                                                            
                                                      <label for="fenddate">Festival End Date:</label>
                                              <input type="date" class="form-control" required th:field="*{fenddate}"
                            name="fenddate" id="fenddate">
                                                      
                              
                                                      
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
